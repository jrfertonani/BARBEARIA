<div class="container mt-5">
  <h1> Cadastro de serviços</h1>
  <form [formGroup]="servicoForm" (ngSubmit)="submit()" #formDir="ngForm">

    <div class="mt-03">
      <label class="fom-label">Nome</label>
      <input type="text" placeholder="Insira o Nome" class="form-control" formControlName="nomeServico" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Preço</label>
      <input type="number" placeholder="Insira o Preço" class="form-control" formControlName="preco" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Descrição</label>
      <input type="text" placeholder="Insira o Descrição" class="form-control" formControlName="descricao" />
    </div>

    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">Cadastrar</button>
      <a class="btn btn-info w-50" [routerLink]="['/servicos']">Voltar</a>
    </div>

  </form>
</div>
