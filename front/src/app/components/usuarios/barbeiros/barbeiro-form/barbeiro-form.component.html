<div class="container mt-5">
  <h1> Cadastro de Barbeieros</h1>
  <form [formGroup]="barbeiroForm" (ngSubmit)="submit()" #formDir="ngForm">

    <div class="mt-03">
      <label class="fom-label">Nome</label>
      <input type="text" placeholder="Insira o Nome" class="form-control" formControlName="nome" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Telefone</label>
      <input type="number" placeholder="Insira o Telefone" class="form-control" formControlName="telefone" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Especialidade</label>
      <input type="text" placeholder="Insira o Especialidade" class="form-control" formControlName="especialidade" />
    </div>

    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">Cadastrar</button>
      <a class="btn btn-info w-50" [routerLink]="['/barbeiros']">Voltar</a>
    </div>

  </form>
</div>
