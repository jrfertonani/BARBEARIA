<div class="container mt-5">
  <h1> Agenda</h1>
  <form [formGroup]="agendaForm" (ngSubmit)="submit()" #formDir="ngForm">

    <div class="mt-03">
      <label class="fom-label">Data Hora</label>
      <input type="datetime-local" placeholder="Insira o Data Hora" class="form-control" formControlName="dataHora" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Cliente</label>
      <input type="text" placeholder="Insira o Cliente" class="form-control" formControlName="cliente" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Barbeiro</label>
      <input type="text" placeholder="Insira o Barbeiro" class="form-control" formControlName="barbeiro" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Servico</label>
      <input type="text" placeholder="Insira o Servico" class="form-control" formControlName="servico" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Comanda</label>
      <input type="text" placeholder="Insira a Comanda" class="form-control" formControlName="comanda" />
    </div>

    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">Cadastrar</button>
      <a class="btn btn-info w-50" [routerLink]="['/agenda']">Voltar</a>
    </div>

  </form>
</div>
