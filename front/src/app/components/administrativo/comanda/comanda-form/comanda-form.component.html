<div class="container mt-5">
  <h1> Cadastro de comandas</h1>
  <form [formGroup]="comandaForm" (ngSubmit)="submit()" #formDir="ngForm">

    <div class="mt-03">
      <label class="fom-label">Valor total</label>
      <input type="number" placeholder="Insira o Valor total" class="form-control" formControlName="valorTotal" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Data pagamento</label>
      <input type="date" placeholder="Insira a Data pagamento" class="form-control" formControlName="dataPagamento" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Forma de pagamento</label>
      <input type="text" placeholder="Insira Forma de pagamento" class="form-control" formControlName="formaPagamento" />
    </div>

    <div class="mt-03">
      <label class="fom-label">Agendamento</label>
      <input type="text" placeholder="Insira Agendamento" class="form-control" formControlName="agendamento" />
    </div>

    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">Cadastrar</button>
      <a class="btn btn-info w-50" [routerLink]="['/comandas']">Voltar</a>
    </div>

  </form>
</div>
